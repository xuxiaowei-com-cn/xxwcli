stages:
  - build

build:1.20:
  stage: build
  image: golang:1.20
  script:
    - go version
    - go env -w GOPROXY=https://goproxy.cn,direct
    - go mod download
    - go build xxwcli.go
  artifacts:
    name: "${CI_JOB_NAME}"
    paths:
      - xxwcli
  only:
    - main

build:latest:macos:
  stage: build
  image: golang:latest
  script:
    - go version
    - go env -w GOPROXY=https://goproxy.cn,direct
    - go mod download
    - go build xxwcli.go
    - ls
  artifacts:
    name: "${CI_JOB_NAME}"
    paths:
      - xxwcli.out
  tags:
    - shared-macos-amd64
  only:
    - main

build:1.20-windowsservercore-ltsc2022:
  stage: build
  image: golang:1.20-windowsservercore-ltsc2022
  script:
    - go version
    - go env -w GOPROXY=https://goproxy.cn,direct
    - go mod download
    - go build xxwcli.go
  artifacts:
    name: "${CI_JOB_NAME}"
    paths:
      - xxwcli.exe
  tags:
    - windows
  only:
    - main
